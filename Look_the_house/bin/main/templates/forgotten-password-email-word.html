<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header-css :: header-css"></head>

<body data-ng-app="">
<div class="preLoader">	</div> 
<div th:replace="fragments/nav-bar :: nav-bar"></div>
<div class="container-fluid ">
<div class="row">
<div class=" col-xs-8 col-xs-offset-2  col-sm-8 col-sm-offset-2  col-md-8 col-md-offset-2  col-lg-8 col-lg-offset-2 ">

<br>
<div th:if="${message}">
<div class="row">
<div class=" col-xs-8 col-xs-offset-2  col-sm-8 col-sm-offset-2  col-md-8 col-md-offset-2  col-lg-8 col-lg-offset-2 ">
<div id="textCenter" class="alert alert-info fade in" th:text="${message}"></div>
</div>
</div>
</div>
<br>

<div class="row">
<div class=" col-xs-8 col-xs-offset-1  col-sm-8 col-sm-offset-1  col-md-8 col-md-offset-1  col-lg-8 col-lg-offset-1 ">
<h3 id="textCenter"><i>Forgotten password ?</i></h3>
</div>
</div>
<br>
<fieldset>
<form class="form-horizontal" role="form" name="userForm" th:action="@{/send-email-word}"  method="post">


<div class="form-group">
<label for="email" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Email : </label>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
<input type="email" class="form-control" id="email" name="username" data-ng-model="username" required placeholder=" Enter Email" autocomplete="off">
 <p data-ng-show="userForm.username.$touched&&userForm.username.$invalid"><i>Valid email is required</i></p>

</div>
</div>

<div class="form-group">
<label for="word" class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">Write a word for security : </label>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
<input type="text" class="form-control" id="word" name="word" data-ng-model="word" required 
placeholder=" Enter a word which you added during registration " autocomplete="off">
<p data-ng-show="userForm.word.$touched&&userForm.word.$invalid"><i>A word is required which you added during registration</i></p>

</div>
</div>

		

<div class="forn-group">
<div class=" col-xs-2 col-xs-offset-4  col-sm-2 col-sm-offset-4  col-md-2 col-md-offset-4  col-lg-2 col-lg-offset-4">
<button type="submit" data-ng-disabled="userForm.username.$touched&&userForm.username.$invalid
||userForm.word.$touched&&userForm.word.$invalid" class="btn btn-primary">Submit</button>
</div>
</div>

</form>
</fieldset>
</div>
</div>
</div>
<div th:replace="fragments/footer-js::footer-js"></div>
</body>
</html>
